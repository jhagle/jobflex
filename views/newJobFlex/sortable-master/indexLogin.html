<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JobFlex- Sign In</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="loginStyle.css" type="text/css"/>
    <script language="JavaScript" type="text/css" src="loginJS.js"></script>


</head>
<body>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2>Please Sign In: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp JobFlex <span class="glyphicon glyphicon-sunglasses"></span></h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>

                    <div class="form-group text-left">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember"> Remember Me</label>
                    </div>

                    <!--<span class="button-checkbox">-->
                    <!-- -->
                    <!--&lt;!&ndash;<button type="button" class="btn" data-color="info">Remember Me</button>&ndash;&gt;-->
                    <!--&lt;!&ndash;<input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">&ndash;&gt;-->
                    <!--<a href="" class="btn btn-link pull-right">Forgot Password?</a>-->
                    <!--</span>-->

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="text-right">
                                    <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="button" onClick="location.href='flat_user_profile_ui.html'" class="btn btn-lg btn-success btn-block" value="Sign In">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                    <hr class="colorgraph">
                    <a title="LinkedIn" class="btn btn-block btn-social btn-lg bt btn-linkedin">
                        <i class="fa fa-linkedin-square"></i> Sign in with LinkedIn
                    </a>
                    <a title="Facebook" class="btn btn-block btn-social btn-lg bt btn-facebook">
                        <i class="fa fa-facebook-square"></i> Sign in with Facebook
                    </a>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
